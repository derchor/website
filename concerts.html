---
layout: default
---

<ul class="staff-members">
  {% for member in site.concerts %}
    <li class="staff-member">
      <img src="{{ member.profile_photo_path }}" alt="{{ member.name }}">
      <p>
        <a href="{{ member.url }}">
          {{ member.name }} - <strong>{{ member.position }}</strong>
        </a>
      </p>
    </li>
  {% endfor %}
</ul>
