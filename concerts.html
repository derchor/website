---
layout: default
---

<h1>Vergangene Konzerte</h1>

<ul class="staff-members">
  {% for concert in site.concerts %}
    <li class="staff-member">
      <img src="{{ member.profile_photo_path }}" alt="{{ member.name }}">
      <p>
        <a href="{{ concert.url }}">
          {{ member.title }}
        </a>
      </p>
    </li>
  {% endfor %}
</ul>
