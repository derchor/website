<!DOCTYPE html>
<html>
<head>
  <title>{{site.title}}</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="/styles/main.css">
  <style type="text/css" media="screen">

    {% assign background_color_rgb = page.background_color_rgb %}
    {% assign theme_image_path = page.theme_image_path %}
    {% assign font_color = page.font_color %}
    
    {% if page.url == "/" %}
      {% for concert in site.concerts %} 
        {% if concert.title == page.concert %}
          {% assign background_color_rgb = concert.background_color_rgb %}
          {% assign theme_image_path = concert.theme_image_path %}
          {% assign font_color = concert.font_color %}
        {% endif %}
      {% endfor %}    
    {% endif %}

    {% capture background_color  %}
      {{ background_color_rgb |  replace: 'rgb', 'rgba' | replace: ")", ',1)' }}
    {% endcapture %}
    {% capture background_color_transparent  %}
      {{ background_color_rgb |  replace: 'rgb', 'rgba' | replace: ")", ',0)' }}
    {% endcapture %}



    body {
       background-color: {{background_color}};
    }


    .theme:before {
      background-image:
        linear-gradient( to bottom, 
          {{background_color}} 0%,
          {{background_color_transparent}} 25%
        );
    }

        .theme:after {
      background-image:
        linear-gradient( to bottom, 
          {{background_color_transparent}} 60%,
          {{background_color}}
        );
    }



    body {
      color: {{font_color}};
    }

  </style>
</head>
<body>
    <div class="theme" style="background-image: url({{theme_image_path}}">
    </div>
