title: Your awesome title
timezone: UTC
collections:
  konzerte:
    title: Konzerte
    output: true
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
  values:
    layout: default
    color: '0,0,0'
    image: chor.png
email: your-email@domain.com
description: 'Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for Google search
  results) and in your feed.xml site description.

'
baseurl: ''
url: ''
twitter_username: jekyllrb
github_username: jekyll
markdown: kramdown

gems:
- jekyll-feed
exclude:
- Gemfile
- Gemfile.lock
