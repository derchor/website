{% include html-start.html %}   
<div class="col-4"></div>
<div class="col-8">
  <h1><small>{{page.year}}</small><br></h1>
  <h1>{{page.name}}</h1>
  <h2>{{page.subtitle}}</h2>
</div>


<div class="col-4"></div>
<div class="col-8">{% include image-gallery.html %}</div>

<div class="col-4"></div>
<div class="col-8">

  {{content}}

  {% if page.flyer_path != '' %}
    <p><a href="{{page.flyer_path}}">Flyer</a></p>
  {% endif %}

  {% for video in page.youtubes %}
    {% if video.url != '' %}
    <iframe width="100%" height="300" src="{{video.url}}" frameborder="0" allowfullscreen></iframe>
    {% endif %}
  {% endfor %}

  <p>Agnus Dei<br><audio src="/downloads/concerts/2007/9 Agnus_Dei_Sopran.mp3" controls></audio></p>



</div>



{% include html-end.html %}
