<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="/styles/main.css">
  <style type="text/css" media="screen">

        {% capture background_color  %}
          {{ page.background_color |  replace: 'rgb', 'rgba' | replace: ")", ',1)' }}
        {% endcapture %}
        {% capture background_color_transparent  %}
          {{ page.background_color |  replace: 'rgb', 'rgba' | replace: ")", ',0)' }}
        {% endcapture %}


    body {
       background-color: {{background_color}};
    }

    .background {
      position: absolute;
      width: 100%;
      background-color: {{background_color}};
      z-index: -1000;
    }

    .background img {
      width: 100%;
    }

    .background:before {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      height: 10em;
      content: '';
      background-image:
        linear-gradient(
          {{background_color}}, 
          {{background_color_transparent}}
        );
    }

    .background:after {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 10em;
      content: '';
      background-image:
        linear-gradient(
          {{background_color_transparent}},
          {{background_color}}
        );
    }

    body:before {
      background: 
        linear-gradient(to right,
          {{background_color_transparent}}
          {{background_color}})
    }

    header {
      padding: 2em;
    }

  </style>
</head>
<body>
    <div class="background">
      <img src="{{page.background_image_path}}" alt="">
    </div>
    <div class="container">
      <header>
        <a href="/" class="brand"><img src="/images/logo.svg" alt=""></a>
        <nav>
          <ul>
            <li><a href="/" title="">Aktuell</a></li>
            <li><a href="/konzerte" title="">Konzerte</a></li>
            <li><a href="/mitmachen" title="">Mitmachen</a></li>
          </ul>
        </nav>
      </header>
      <main>
        {{content}}       
      </main>
  </div>    
</body>
</html>
