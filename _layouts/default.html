<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="/styles/main.css">
  <style type="text/css" media="screen">
    {% capture background_color  %}
      {{ page.background_color_rgb |  replace: 'rgb', 'rgba' | replace: ")", ',1)' }}
    {% endcapture %}
    {% capture background_color_transparent  %}
      {{ page.background_color_rgb |  replace: 'rgb', 'rgba' | replace: ")", ',0)' }}
    {% endcapture %}
    {% capture background_color_half_transparent  %}
      {% if page.background_opacity %}
        {{ page.background_color_rgb |  replace: 'rgb', 'rgba' | replace: ")", ',opacity)' | replace: "opacity", page.background_opacity}}
      {%else %}
        {{ page.background_color_rgb |  replace: 'rgb', 'rgba' | replace: ")", ',0.3)' }}
      {% endif %}
    {% endcapture %}




    body {
       background-color: {{background_color}};
    }

    .background {
      background-color: {{background_color}};
      z-index: -1000;
    }


    .background:before {
      background-image:
        linear-gradient(
          {{background_color}}, 
          {{background_color_transparent}}
        );
    }

    .background:after {
      background-image:
        linear-gradient(
          {{background_color_transparent}},
          {{background_color}}
        );
    }

    body:before {
      background: 
        linear-gradient(to right,
          {{background_color_transparent}} 0%,
          {{background_color_half_transparent}} 10%)
    }

  </style>
</head>
<body>
    <div class="background">
      <img src="{{page.background_image_path}}" alt="">
    </div>
    <div class="container">
      <header>
        <a href="/" class="brand"><img src="/images/logo.svg" alt=""></a>
        <nav>
          <ul>
            <li><a href="/" title="">Aktuell</a></li>
            <li><a href="/konzerte" title="">Konzerte</a></li>
            <li><a href="/mitmachen" title="">Mitmachen</a></li>
          </ul>
        </nav>
      </header>
      <main>
        {{content}}       
      </main>
  </div>    
</body>
</html>
